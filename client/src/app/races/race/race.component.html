<h3>Race</h3>

<typewriter [text]="race?.track?.text"
            (onMove)="onMove($event)"
            (onFinished)="onFinished($event)">
</typewriter>

<p>Racers:</p>
<div *ngFor="let racer of race.racers" class="track">
    <div class="wrapper" [style.transform]="'translateX(' + racer.distance + '%)'">
        <div class="racer" [style.transform]="'translateX(-' + racer.distance + '%)'">
            {{ racer.id }}
        </div>
    </div>
</div>

<pre>
    {{ race.racers | json }}
</pre>
